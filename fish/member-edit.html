<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/fish.css" />

    <style></style>
  </head>
  <body class="h-100">
    <nav class="navbar navbar-expand-lg bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-between"
        id="navbarNav"
      >
        <a class="navbar-brand" href="#">icon</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">首頁</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">商品</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">體驗</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">場地租借</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">部落格</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">關於我們</a>
          </li>
        </ul>
        <ul class="navbar-nav nav-l">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-search"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-user-alt"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fas fa-shopping-cart"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container h-100">
      <div class="row">
        <div class="col-12 bread-div">
          <a class="clbread" href="">首頁 <span class="clspan">></span></a>
          <a class="clbread" href=""> 會員中心 <span class="clspan">></span></a>
          <a class="clbread" href=""> 個人資訊 <span class="clspan">></span></a>
          <a class="clbread" href="">編輯個人資訊 </a>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2"></div>
        <div class="col-9">
          <h2 class="fish-topic">
            <i class="fas fa-user-edit"> </i> 編輯個人資訊
          </h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <aside class="fish-aside h-100 col-2">
          <h4>會員中心</h4>
          <ul data-toggle="collapse" data-target="#collapse-info">
            <p class="fish-aside-ul-active">個人資訊</p>
            <ul id="collapse-info" class="collapse show">
              <a href="#">
                <li class="fish-aside-active">編輯個人資訊</li>
              </a>
              <a href="#">
                <li class="fish-aside">更改密碼</li>
              </a>
            </ul>
          </ul>
          <ul data-toggle="collapse" data-target="#collapse-fav">
            收藏清單

            <ul id="collapse-fav" class="collapse">
              <a href="#">
                <li class="fish-aside">商品收藏</li>
              </a>
              <a href="#">
                <li>活動收藏</li>
              </a>
            </ul>
          </ul>
          <ul data-toggle="collapse" data-target="#collapseorder">
            訂單資訊

            <ul id="collapseorder" class="collapse">
              <a href="#">
                <li class="fish-aside">商品訂單</li>
              </a>
              <a href="#">
                <li class="fish-aside">活動訂單</li>
              </a>
              <a href="#">
                <li class="fish-aside">場地租借</li>
              </a>
            </ul>
          </ul>
        </aside>
        <div class="col-9">
          <div class="w-100 d-flex justify-content-center">
            <form
              action=""
              class="pub-form col-xl-7 col-lg-8 col-md-10 col-sm-12"
            >
              <label for="account ">使用者名稱</label><br />
              <input
                class="w-100 pub-input"
                type="text"
                name="acoount"
                id="account"
              /><br />
              <small></small>

              <label for="password">電子郵件</label><br />
              <input
                class="w-100 pub-input"
                type="text"
                name="password"
                id="password"
              />
              <small>請輸入正確的電子郵件格式</small>

              <label for="birthday">生日</label><br />
              <input
                class="w-100 pub-input"
                type="date"
                name="birthday"
                id="birthday"
              /><br />
              <small></small>

              <label for="tel">手機</label><br />
              <input class="w-100 pub-input" type="text" name="tel" id="tel" />
              <small>請輸入正確的手機格式</small>

              <label for="address">地址</label><br />
              <input
                class="w-100 pub-input"
                type="text"
                name="address"
                id="address"
              />
              <small></small>

              <button type="button" class="pub-button pub-mb-100 mx-auto">
                儲存修改
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="bgup-img"></div>
      <div class="bgdown-img"></div>
    </div>

    <footer class="footer mt-auto py-3"></footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"
  ></script>
  <script></script>
</html>
